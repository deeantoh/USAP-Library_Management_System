<form 
hx-post="{% url 'management:create_result' %}" 
hx-target="#result-list" 
hx-swap="innerHTML"
hx-on="htmx:afterRequest: this.remove()"
hx-trigger="click from:#submit-all">
    <div class="form-group row">
        <div class="col-sm-5">
            <label class="float-label">Choose Subject:</label>
            {{form.subject}}
        </div>
        <div class="col-sm-5">
            <label class="float-label">Choose Grade:</label>
            {{form.grade}}
        </div>
        <div class="col-sm-2 align-self-end">
            <button type="submit"
            hx-on="click: this.closest('form').remove()" 
            class="btn waves-effect waves-light btn-danger">Delete</button>
        </div>

    </div>
</form>
